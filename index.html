<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>メモ帳アプリ</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
</head>

<body>

    <header>
        <h1>メモ帳アプリ</h1>
    </header>

    <main style="display:none;">
        <textarea id="text_area"></textarea>
        <ul>
            <li id="save">保存</li>
            <li id="clear">削除</li>
        </ul>
    </main>

    <footer><small>メモ帳アプリ</small></footer>
    <script>
        $("main").fadeIn(1000);
        //1.Save クリックイベント
        $("#save").on("click",function(){
            const value = $("#text_area").val();
            localStorage.setItem("memo", value); alert("保存しました");
        });


        //2.clear クリックイベント
        $("#clear").on("click",function(){
            const value = $("#text_area").val();
            localStorage.removeItem("memo", value); alert("削除しました");
            $("#text_area").value("");
        });


        //3.ページ読み込み：保存データ取得表示
        if(localStorage.getItem("memo")){
            const value = localStorage.getItem("memo");
            $("#text_area").val(value);
        }


        //4.データを表にする

    </script>
</body>

</html>
